databaseChangeLog:
  - changeSet:
      id: add_new_fields
      author: anton
      changes:
        - addColumn:
            tableName: url_mapping
            columns:
              - column:
                  name: created_by
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expiration_at
                  type: timestamp
                  constraints:
                    nullable: true